<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Blog</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app">
    <!-- Header & Navbar -->
    <header>
      <nav-bar></nav-bar>
    </header>

    <!-- Main Content -->
    <main class="container py-5 text-center">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="display-4 mb-4" style="font-family:'Sacramento', cursive;">Food Blog</h1>

          <img v-bind:src="chiliImage" alt="White Chicken Chili" class="img-fluid rounded shadow mb-4">

          <h2 class="text-success mb-3">Comments</h2>

          <div class="card mb-3" v-for="(comment, index) in comments" :key="index">
            <div class="card-body text-left">
              <h5 class="card-title">
                <strong>{{ comment.author }}</strong> ‚Äî
                <small class="text-muted">{{ comment.date }}</small>
              </h5>
              <p class="card-text">{{ comment.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-dark text-white py-3">
      <small>&copy; 2025 Food Blog ‚Äî Making Flavors, One Recipe at a Time üç≤</small>
    </footer>
  </div>

  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Vue logic -->
  <script src="js/app.js"></script>
</body>
</html>
